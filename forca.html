<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="forca.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <header>
        <!-- Contêiner da logo -->
        <div id="logo-container">
            <img src="forca.jfif" alt="Logo do Jogo da Forca" id="logo"> <!-- Adicione o caminho da sua imagem aqui -->
        </div>
        <h1>Jogo da Forca</h1>
    </header>

    <div id="game-container">
        <div id="canvas-container">
            <canvas id="hangman-canvas" width="200" height="200"></canvas>
        </div>
        <div id="word-container"></div>
        <div id="letters-container"></div>
        <p id="used-letters">Letras usadas: </p>
        <p id="message"></p>
        <button id="reset-btn">Reiniciar Jogo</button>

        <!-- Botão de Shift -->
        <button id="shift-btn">Shift</button>

        <!-- Exemplo de conteúdo estático -->
        João Calábria 
        Verona 
        Itália 
        Trabalho 
        Padre 
        Igreja
        Vocação 
        Infância 
        Adolescência 
        Pobreza
    </div>  

    <footer class="footer">By: Rogoski17</footer>

    <!-- Inclui o arquivo de script externo -->
    <script src="forca.js"></script>
</body>
</html>
