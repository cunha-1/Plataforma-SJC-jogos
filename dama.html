<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo de Dama</title>
  <link rel="stylesheet" href="dama.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Jogo de Dama</h1>
      <div class="scoreboard">
        <div>Jogador 1: <span id="player1Score">0</span></div>
        <div>Jogador 2: <span id="player2Score">0</span></div>
      </div>
    </div>

    <div id="board"></div>

    <div class="controls">
      <button id="startBtn">Iniciar</button>
      <button id="resetBtn">Resetar</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Jogo de Damas</p>
      <p>Desenvolvido por Guilherme Cruz - T.E</p>
    </div>
  </footer>

  <script src="dama.js"></script>
</body>
</html>
